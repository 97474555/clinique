<app-sidenav></app-sidenav>



<div class="main-body">

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Coach Name Column -->
      <ng-container matColumnDef="coachName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Coach Name </th>
        <td mat-cell *matCellDef="let row"> {{row.firstName}} {{row.lastName}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>

      <!-- Gender Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
        <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
      </ng-container>

      <!-- Speciality Column -->
      <ng-container matColumnDef="speciality">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Speciality </th>
        <td mat-cell *matCellDef="let row"> {{row.speciality}} </td>
      </ng-container>

      <!-- Reservation Date Column -->
      <ng-container matColumnDef="reservationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Reservation Date </th>
        <td mat-cell *matCellDef="let row"> {{row.reservation}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- No data row -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
      </tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of reservations"></mat-paginator>
  </div>
</div>
