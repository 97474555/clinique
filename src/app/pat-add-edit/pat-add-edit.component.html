<div mat-dialog-title>
    <h1>Member Form</h1>
</div>
<form [formGroup]="patForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>First name</mat-label>
                <input matInput type="text" placeholder="First Name" formControlName="firstName">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Last Name" formControlName="lastName">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-radio-group aria-label="Select an option" formControlName="gender">
                <mat-label><b>Gender</b></mat-label>
                <mat-radio-button value="male">Male</mat-radio-button>
                <mat-radio-button value="female">Female</mat-radio-button>
                
            </mat-radio-group>
        </div>
        <div class="row">
            <mat-radio-group aria-label="Select an option" formControlName="case">
                <mat-label><b>case</b></mat-label>
                <mat-radio-button value="done">done</mat-radio-button>
                <mat-radio-button value="not yet">not yet</mat-radio-button>
            </mat-radio-group>
        </div>

        <div class="row" >
            <mat-form-field appearance="outline">
                <mat-label>coach</mat-label>
                <mat-select formControlName="coach">
                    <mat-option *ngFor="let val of coaService.tab" [value]="val.firstName">{{val.firstName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
