<mat-sidenav-container>
  <mat-sidenav #drawer fixedInViewport="true" mode="side" opened="true" style="width: 230px; display: flex; flex-direction: column;">

    <!-- Top section -->
    <div>
      <mat-toolbar color="primary" fxLayout fxLayoutGap="16px"></mat-toolbar>

      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard">
          <mat-icon>dashboard</mat-icon><span>Dashboard</span>
        </a>
        <a mat-list-item routerLink="/member">
          <mat-icon>person</mat-icon><span>Members</span>
        </a>
        <a mat-list-item routerLink="/speciality">
          <mat-icon>local_hospital</mat-icon><span>Speciality</span>
        </a>
        <a mat-list-item routerLink="/listcoach">
          <mat-icon>supervised_user_circle</mat-icon><span>Coachs</span>
        </a>
        <a mat-list-item routerLink="/reserved-coaches">
          <mat-icon>event</mat-icon><span>Reservation</span>
        </a>
      </mat-nav-list>
    </div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <!-- Bottom logout button -->
    <div style="padding: 16px;">
      <button mat-raised-button color="warn" class="logout-btn" (click)="logout()">
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    </div>

  </mat-sidenav>

  <!-- EO: Side nav-->

  <!-- Side nav content-->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxFlex fxLayout fxLayoutAlign="start center">
        <button type="button" aria-label="Toggle sidenav" class="toolbar-button"
          mat-icon-button (click)="drawer.toggle()">
          
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon><span> Saba Pilates Studio</span>
        </button>

        <div fxFlex></div>
        <div class="toolbar-separator"></div>
      </div>
    </mat-toolbar>

    <div class="content mt-80 mx-16">
      <br>
      <div class="contenu">
        <router-outlet></router-outlet>
      </div>
    </div>

  </mat-sidenav-content>
  <!-- EO: Side nav content-->
</mat-sidenav-container>
